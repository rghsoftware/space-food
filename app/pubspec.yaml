name: space_food
description: A self-hosted meal planning application with AI-powered features
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Networking
  dio: ^5.4.3+1
  retrofit: ^4.1.0

  # Local Database
  drift: ^2.16.0
  sqlite3_flutter_libs: ^0.5.0
  path_provider: ^2.1.3
  path: ^1.9.0

  # Storage
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.3

  # UI Components
  flutter_hooks: ^0.20.5
  go_router: ^14.1.4

  # Forms & Validation
  flutter_form_builder: ^9.2.1
  form_builder_validators: ^10.0.1

  # Date & Time
  intl: ^0.19.0
  table_calendar: ^3.1.1

  # Images
  cached_network_image: ^3.3.1
  image_picker: ^1.1.1

  # Barcode Scanning
  mobile_scanner: ^5.0.0

  # Charts
  fl_chart: ^0.68.0

  # Utilities
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0
  equatable: ^2.0.5
  dartz: ^0.10.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.9
  freezed: ^2.5.2
  json_serializable: ^6.8.0
  riverpod_generator: ^2.4.0
  retrofit_generator: ^8.1.0
  drift_dev: ^2.16.0

  # Testing
  mockito: ^5.4.4
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
