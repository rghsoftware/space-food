name: Backend Tests

on:
  push:
    branches: [ main, develop, 'claude/**' ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'

jobs:
  test:
    name: Backend Unit & Integration Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: space_food_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      matrix:
        go-version: ['1.22', '1.23']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache-dependency-path: backend/go.sum

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ matrix.go-version }}-
            ${{ runner.os }}-go-

      - name: Download dependencies
        working-directory: backend
        run: go mod download

      - name: Verify dependencies
        working-directory: backend
        run: go mod verify

      - name: Run database migrations
        working-directory: backend
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/space_food_test?sslmode=disable
        run: |
          go install github.com/golang-migrate/migrate/v4/cmd/migrate@latest
          migrate -path internal/database/postgres/migrations -database $DATABASE_URL up

      - name: Run unit tests (short)
        working-directory: backend
        run: go test -v -short -race -coverprofile=coverage-short.out ./...

      - name: Run all tests with coverage
        working-directory: backend
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/space_food_test?sslmode=disable
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Run Food Variety tests specifically
        working-directory: backend/internal/features/food_variety
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/space_food_test?sslmode=disable
        run: |
          echo "Running Food Variety System tests..."
          go test -v -race -coverprofile=food_variety_coverage.out -covermode=atomic
          go tool cover -func=food_variety_coverage.out

      - name: Generate coverage report
        working-directory: backend
        run: |
          go tool cover -html=coverage.out -o coverage.html
          go tool cover -func=coverage.out

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage.out,./backend/internal/features/food_variety/food_variety_coverage.out
          flags: backend,go-${{ matrix.go-version }}
          name: backend-coverage
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-${{ matrix.go-version }}
          path: |
            backend/coverage.out
            backend/coverage.html
            backend/internal/features/food_variety/food_variety_coverage.out
          retention-days: 30

      - name: Check test coverage threshold
        working-directory: backend
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Total coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 70" | bc -l) )); then
            echo "Coverage $COVERAGE% is below 70% threshold"
            exit 1
          fi

  benchmark:
    name: Backend Benchmarks
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: backend/go.sum

      - name: Run benchmarks
        working-directory: backend/internal/features/food_variety
        run: |
          go test -bench=. -benchmem -benchtime=5s -run=^$ | tee benchmark.txt

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: backend/internal/features/food_variety/benchmark.txt
          retention-days: 30

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: '-fmt json -out gosec-report.json ./backend/...'

      - name: Run govulncheck
        working-directory: backend
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

      - name: Upload security report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-report
          path: gosec-report.json
          retention-days: 30
